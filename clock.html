<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="clock">
    <div id="hours" class="rotate-center3">
      <div class="ball"></div>
      <div id="hourBar" class="pulsation5"></div>
    </div>
    <div class="mickey"></div>
    <div class="numbers">
      <div id="tres">3</div>
      <div id="sis">6</div>
      <div id="nou">9</div>
      <div id="dotze">12</div>
    </div>
    <div id="minutes" class="rotate-center2">
      <div class="ball"></div>
      <div id="minuteBar" class="pulsation1"></div>
    </div>
    <div id="seconds" class="rotate-center">
      <div class="ball"></div>
      <div id="secondBar"></div>
    </div>
  </div>
  <div id="clock2">
    <div id="hours" class="rotate-center3">
      <!--<div class="ball"></div>-->
      <div id="hourBar" class="pulsation5"></div>
    </div>
    <div class="mickey"></div>
    <div class="numbers">
      <div id="tres">3</div>
      <div id="sis">6</div>
      <div id="nou">9</div>
      <div id="dotze">12</div>
    </div>
    <div id="minutes" class="rotate-center2">
      <!--<div class="ball"></div>-->
      <div id="minuteBar" class="pulsation1"></div>
    </div>
    <div id="seconds-clock2" class="rotate-center">
      <!--<div class="ball"></div>
      <div id="secondBar" class="center-lg"></div>-->
    </div>
  </div>

</body>

</html>
